<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      body {
        background-color: #deb878;
        font-family: cursive;
      }

      h1 {
        text-align: center;
        text-decoration: underline;
        text-transform: capitalize;
      }

      .carousel-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
      }

      .myslides {
        display: none;
        max-height: 100%;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My Favorite Places</h1>

    <div class="carousel-container">
      <img
        class="myslides"
        src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcRBi_VeNJ6ORu44InZ0ZAXFSXVEqJvwx_yC6Z72r35noJGjeo3f9toVcXhWEx7bLOi7s0Bj3qqtbhk8VwNaKDLSA73QvHjJnJ3fLTjbDQ"
        height="300"
        width="600"
        alt="Slide 1"
      />
      <img
        class="myslides"
        src="https://bsmedia.business-standard.com/_media/bs/img/article/2024-10/21/full/1729486826-6805.jpg?im=FeatureCrop,size=(826,465)"
        height="300"
        width="600"
        alt="Slide 2"
      />
      <img
        class="myslides"
        src="https://content.presspage.com/uploads/2431/1920_dubaiconnect.jpg"
        height="300"
        width="600"
        alt="Slide 3"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
